<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript - read JSON from URL</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="mypanel"></div>

    <script>
    $.getJSON('http://127.0.0.1:5000/api/v1/get/posts', function(data) {

        var text = `posts: ${data.posts}<br>`


        $(".mypanel").html(text);
    });
    </script>

</body>
